<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/default.css}"></link>
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>
<div class="container">
  <div class="container py-5">
    <h4 class="text-center">수정하기</h4>
    <form action="/tree/update" id="frm" method="POST" class="col-sm-8 mx-auto pt-3">
      <div class="form-group">
        <input type="hidden" th:value="${ornament.id}" id="id" name="id" class="form-control">
      </div>
      <div class="form-group">
        <textarea th:text="${ornament.contents}" id="contents" name="contents" placeholder="내용을 입력하세요" rows="15" class="form-control"></textarea>
      </div>
      <div class="form-group d-flex align-items-center col-sm-8 py-2">
        <label for ="name" class="col-sm-2 m-0">작성자</label>
        <textarea th:text="${ornament.name}" id="name" name="name" placeholder="작성자를 입력하세요" class="form-control"></textarea>
      </div>
      <div class="form-group d-flex align-items-center col-sm-8 py-1">
        <label for ="passwd" class="col-sm-2 m-0">비밀번호</label>
        <input type="text" id="passwd" name="passwd" class="form-control" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="d-flex justify-content-center py-2 px-2">
        <button type="submit" class="btn btn-primary mx-2">완료</button>
        <a type="button" class="btn btn-warning mx-2" href="/tree">메인으로</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
