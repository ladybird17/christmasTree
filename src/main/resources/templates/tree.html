<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/default.css}"></link>
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
  <main class="container py-4">
    <h1 class="pt-3">IOChord Christmas Tree</h1>
    <div class="row">
      <div class="py-5 text-center">
        <a type="button" class="btn btn-light" th:href="@{/tree/write}">작성하기</a>
      </div>
      <div>
        <article class="container text-center row">
          <div class="col-sm-4 px-4 pb-4 hover" th:if="${#lists.size(treeList)}>0" th:each="ornament : ${treeList}">
            <a href="/tree/ornament/" th:attrappend="href=${ornament.id}" class="hover">
              <div class="rounded-circle mx-auto mb-1" style="background-color: rgba(248, 248, 255, 0.4); width:160px; height:160px;">
                <img src="/image/christmas ball.png" style="object-fit: contain; width:130px; height:130px;">
              </div>
              <div class="rounded" style="background-color: rgba(248, 248, 255, 0.4);">
              <p th:text="${ornament.contents}"></p>
              <p th:text="${ornament.name}+'님'"></p>
              <p th:text="${ornament.createdOn}"></p>
              </div>
            </a>
          </div>
        </article>
      </div>
    </div>
  </main>
</body>
</html>
